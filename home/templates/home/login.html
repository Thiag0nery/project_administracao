{% extends 'base.html' %}
{% load static %}
{% block style %}
 <link rel="stylesheet" href="{% static 'css/style.css'%}">
{%endblock%}

{% block conteudo %}
 {% include 'parciais/_navbar.html' %}
<div class="d-flex justify-content-center align-content-center">

            <div class="col-xl-6 col-lg-12 col-md-3">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->



                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Acesso ao usuário</h1>
                                    </div>
                                  <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3 text-center">
                                      <label for="exampleInputPassword1" class="form-label">Insira sua senha clicando nos botões abaixo para cada dígito</label>
                                     <div class="bd-example m-0 border-0">
                                      <button type="button" class="btn btn-success" onclick="javascript:soma('*6')">1 ou 7</button>
                                     <button type="button" class="btn btn-success" onclick="javascript:soma('82')">8 ou 3</button>
                                     <button type="button" class="btn btn-success" onclick="javascript:soma('37')">0 ou 5</button>
                                     <button type="button" class="btn btn-success" onclick="javascript:soma('59')">4 ou 6</button>
                                     <button type="button" class="btn btn-success" onclick="javascript:soma('41')">2 ou 9</button>
                                     </div>

                                    </div>

                                    <div class="form-group d-flex justify-content-center">
                                     <div class="col-lg-8">
                                      <div class="progress text-center" >
                <input hidden="" class="text-box single-line password" id="Contador" name="Contador" readonly="readonly" size="1" style="font-size:30px;" type="password" value="">

                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" name="progressBar" id="progressBar" style="width: 0%"></div>
            </div>
                                     </div>
                                    </div>




                                   <div class="form-group d-flex justify-content-center mt-3">
                                    <button type="button" class="disableOnClick text-light btn bg-success me-3" onclick="CleanLoginFields()">Limpar</button>
                                    <button type="submit" class="btn bg-success text-light">Entrar</button>
                                   </div>

                                    <div class="form-group text-center mt-3">
                                     <a href="#" class="">Esqueci a minha senha</a>
                                   </div>

                                     <hr>

                                   <div class="form-group d-flex justify-content-center mt-3">
                                    <a href="{% url 'home:cadastrar' %}" class="btn bg-success me-3 text-light">Cadastrar Empresa</a>
                                     <a href="#" class="btn bg-success text-light">Acesso Público</a>
                                   </div>
                                  </form>


                            </div>

                    </div>
                </div>

            </div>

        </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 function soma(valor) {
            var contador = $("#Contador").val().length + 1;
            if (contador <= 6) {
                $("#Contador").val($("#Contador").val() + 0)
                $("#Password").val($("#Password").val() + valor)
                var value = (100 / 6) * contador;
                $("#progressBar").css("width", value + "%");
            }
        }
        function CleanLoginFields() {
            $("#Contador").val("");
            $("#Password").val("");
            $("#progressBar").css("width", "0%");
        }
</script>
{%endblock%}
